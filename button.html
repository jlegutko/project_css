<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .button {
            border: 1px solid grey;
            border-radius: 5px;
            background-color: white;
            padding: 20px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
        }
        .button:hover {
            transition: 3s;
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <button class="button">
        Click me
    </button>
    
</body>
</html>
